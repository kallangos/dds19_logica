<html>

<head>
    <title>Calculadora IMC</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script>
        let altura;
        let peso;
        let imc;

        altura = window.prompt("Informe sua altura em m:");
        altura = Number(altura);

        peso = window.prompt("Informe o seu peso quilos:");
        peso = Number(peso);

        imc = peso/(altura*altura);
        imc = imc * 100 
        imc = Math.round(imc) // A função round do Objeto Math arredonda para numeros inteiros
        imc = imc/100   
        /*
        É necessário aumenter o número como exem 4,778952 para 477,8952 com o Math.round fica 478 
        dividindo por 100 fica 4,78
        */
        if(imc < 18.49){
            console.log("Abaixo do Normal")
        }else if(imc <= 24.99){
            console.log("Faixa saudável")
        }else if(imc <= 30){
            console.log("Acima do Peso")
        }else if(imc <= 35){
            console.log("Faixa da obesidade grau 1")
        }else if(imc <= 40){
            console.log("Faixa da obesidade grau 2")
        }else{
            console.log("Faixa da obesidade grau 3")
        }
        console.log(imc);
    </script>
</head>
