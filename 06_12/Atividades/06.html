<!--
6. Crie um programa que calcule o fatorial de um número informado pelo usuário.
-->
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <script>
      language = 'JavaScript'
      function calculoMedia() {
        var retorno = ' '
        var ano, calc
        var n1 = parseInt(document.getElementById('n1').value)
        ano = n1
        calc = ano % 100
        if (calc >= 10 && calc % 4 == 0) {
          retorno = 'Este ano É bissexto'
        } else {
          retorno = 'Este NÃO é bissexto'
        }
        return retorno
      }

      function resultado() {
        var vTemp = ''
        vTemp = calculoMedia()
        document.getElementById('result').innerHTML = vTemp
      }
    </script>
    <title>Exercício 06</title>
  </head>

  <body>
    <div>
      <h1>Exercício 06</h1>
      <form>
        <label for="n1">Entre com um numero executar o fatorial : </label>
        <input type="text" id="n1" name="n1" /><br /><br />
      </form>
      <br /><br />
      <button onclick="resultado()">
        Clique aqui para visualizar o fatorial
      </button>
      <h2 id="result"></h2>
    </div>
  </body>
</html>
