<!--
7. Escreva um algoritmo que leia 10 números e conte quantos são 
   positivos e quantos são negativos.
-->
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <script>
      language = 'JavaScript'
      function numerosPositivosNegativos() {
        var retorno = ' '
        let sequencia = []
        var positivo = 0,
          negativo = 0

        for (let i = 0; i < 10; i++) {
          sequencia[i] = parseInt(document.getElementById(`n${i}`).value)
          if (sequencia[i] >= 0) {
            positivo++
          } else {
            negativo++
          }
        }

        retorno =
          'Existem ' +
          positivo +
          ' numero(s) positivo(s) \n\r e ' +
          negativo +
          ' numero(s) negativo(s)'

        for (let i = 0; i < 10; i++) {
          if (Number.isNaN(sequencia[i])) {
            retorno = 'Favor lançar todos os numeros.'
          }
        }
        return retorno
      }

      function resultado() {
        var vTemp = ''
        vTemp = numerosPositivosNegativos()
        document.getElementById('result').innerHTML = vTemp
      }
    </script>
    <title>Exercício 07</title>
  </head>

        <label for="n6">Entre 06º numero : </label>

        <label for="n7">Entre 07º numero : </label>
